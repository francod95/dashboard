<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
      font-size: 2em;
    }
    .grid {
      display: grid;
      grid-template-columns: 3fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      flex: 1;
      padding: 10px;
      height: 100%;
    }
    .clock {
      grid-column: 1 / 2;
      grid-row: 1 / 2;
    }
    .weather {
      grid-column: 1 / 2;
      grid-row: 2 / 3;
    }
    .todoist {
      grid-column: 2 / 3;
      grid-row: 1 / 3;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .widget {
      background-color: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    üè† LosWemos's Home Dashboard
  </header>
  <div class="grid">
    <!-- Clock (upper left) -->
    <div class="widget clock">
      <iframe src="https://free.timeanddate.com/clock/i8ozmlbi/n179/tlse/fn6/fs48/fcfff/tct/pct/ftb/bas2/bat1/bac1/bacfff/pa8/tt0/tw1/th2" frameborder="0"></iframe>
    </div>

    <!-- Weather (lower left) -->
    <div class="widget weather">
      <a class="weatherwidget-io" href="https://forecast7.com/en/41d88n87d63/chicago/" data-label_1="CHICAGO" data-label_2="WEATHER" data-theme="dark">CHICAGO WEATHER</a>
      <script>
        !function(d,s,id){
          var js,fjs=d.getElementsByTagName(s)[0];
          if(!d.getElementById(id)){
            js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';
            fjs.parentNode.insertBefore(js,fjs);
          }
        }(document,'script','weatherwidget-io-js');
      </script>
    </div>

    <!-- Todoist (right, spanning both rows) -->
    <div class="widget todoist">
      <iframe src="https://todoist.com/app/project/groceries-6c9Qp2RHfx87rRQw" allowtransparency="true"></iframe>
    </div>
  </div>
</body>
</html>
