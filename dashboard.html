<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 10px;
      font-size: 2em;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      flex: 1;
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .widget {
      background-color: #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    üè† Franco's Home Dashboard
  </header>
  <div class="grid">
    <!-- Weather Widget -->
    <div class="widget">
      <iframe src="https://forecast7.com/en/41d88n87d63/chicago" allowtransparency="true"></iframe>
    </div>  

    <!-- Spotify (login required) -->
    <div class="widget">
      <iframe src="https://open.spotify.com/embed" allow="encrypted-media"></iframe>
    </div>

    <!-- Todoist To-Do List (login required) -->
    <div class="widget">
      <iframe src="https://todoist.com/app" allowtransparency="true"></iframe>
    </div>

    <!-- Clock or Calendar -->
    <div class="widget">
      <iframe src="https://free.timeanddate.com/clock/i8ozmlbi/n179/tlse/fn6/fs48/fcfff/tct/pct/ftb/bas2/bat1/bac1/bacfff/pa8/tt0/tw1/th2" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
